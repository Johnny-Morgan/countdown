<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.0/css/all.min.css"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Countdown</title>
  </head>
  <body>
    <h1 class="text-center my-5">Countdown</h1>

    <div class="container-fluid">
      <div class="target">
        <div class="row">
          <span class="target-num"></span>
        </div>
      </div>
      <div class="numbers">
        <div class="row">
          <div class="cell"><span>100</span></div>
          <div class="cell"><span>4</span></div>
          <div class="cell"><span>3</span></div>
          <div class="cell"><span>10</span></div>
          <div class="cell"><span>9</span></div>
          <div class="cell"><span>8</span></div>
        </div>
      </div>
      <div class="range-container">
        <div class="row">
          <input type="range" id="range" min="0" max="4" />
          <label for="range">1 large & 5 small</label>
        </div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="assets/js/script.js"></script>
  </body>
</html>
